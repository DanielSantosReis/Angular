<div class="container-fluid">
    <div class="row d-flex align-items-center">
        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-center my-4">Entrar</h1>
                    <div class="form">
                        
                        <div class="form-group">
                            <label for="usuario">Usuário</label>
                            <input class="form-control" type="text" name="usuario" id="usuario"
                                placeholder="Digite seu Usuário..." [(ngModel)]="userLogin.usuario">
                        </div>

                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input class="form-control" type="password" name="senha" id="senha"
                                placeholder="Digite sua senha..." [(ngModel)]="userLogin.senha">
                        </div>
                        
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-success my-3" (click)="login()">Entrar</button>
                        </div>
                    </div>
                    <hr class="my-5">
                    <p class="text-center">Não tem uma conta ainda? 
                        <a routerLink='/cadastrar'>Cadastre-se</a> </p>
                </div>
            </div>
        </div>
        <div class="col-md-6" id="tm-login">
        </div>
    </div>
</div>
